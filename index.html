<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculatrice">
        <div id="ecran">
           
        </div>
        <p>CASIO</p>
        <div class="pave">
            <button id="sept" class="bouton">7</button>
            <button id="huit" class="bouton">8</button>
            <button id="neuf" class="bouton">9</button>
            <button id="quatre" class="bouton">4</button>
            <button id="cinq" class="bouton">5</button>
            <button id="six" class="bouton">6</button>
            <button id="un" class="bouton">1</button>
            <button id="deux" class="bouton">2</button>
            <button id="trois" class="bouton">3</button>
            <button id="virgule" class="bouton">.</button>
            <button id="zero" class="bouton">0</button>
            <button id="egal" class="bouton">=</button>
            <button id="plus" class="bouton">+</button>
            <button id="moins" class="bouton">-</button>
            <button id="multip" class="bouton">X</button>
            <button id="divis" class="bouton">&divide;</button><br>
            <button id="clear" class="bouton">clear</button>
            <br>

            
        </div>
    </div>
    <script src="exo.js"></script>
